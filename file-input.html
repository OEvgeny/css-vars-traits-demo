<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Other page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="./">Home</a>
      <a href="./file-input.html" aria-current="page">File Input</a>
    </nav>
    <main>
      <div>
        <label>
          Default
          <input type="file" class="file-input" />
        </label>
      </div>
      <div>
        <label>
          Ghost
          <input type="file" class="file-input ghost-var" />
        </label>
      </div>
      <div>
        <label>
          Bordered
          <input type="file" class="file-input border-var" />
        </label>
      </div>
      <div>
        <label>
          Bordered Primary
          <input type="file" class="file-input color-var border-var primary" />
        </label>
      </div>
      <div>
        <label>
          Accent
          <input type="file" class="file-input color-var accent" />
        </label>
      </div>
      <div>
        <label>
          Semi-Ghost
          <input type="file" class="file-input ghost-var semi" />
        </label>
      </div>
      <div>
        <label>
          Semi-Ghost Accent
          <input
            type="file"
            class="file-input ghost-var semi color-var accent"
          />
        </label>
      </div>
      <div>
        <label>
          Semi-Ghost Primary Bordered
          <input
            type="file"
            class="file-input ghost-var semi border-var color-var primary"
          />
        </label>
      </div>
      <div>
        <label>
          Semi-Ghost Accent Thick-Bordered
          <input
            type="file"
            class="file-input ghost-var semi border-var thick color-var accent"
          />
        </label>
      </div>
    </main>
  </body>
</html>
